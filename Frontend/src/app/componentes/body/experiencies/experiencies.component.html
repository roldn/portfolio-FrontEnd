<div class="row">
    <h1>Experiencias</h1>
    <div class="col-lg-3">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus"></i>Agregar</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">

        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editarexp/{{Experiencia.id}}">
                        <i class="bi bi-pen"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger"(click)="borrar(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
